<label for="inventory"></label>
<table id="inventory" class="table table-bordered">
  <thead>
  <tr>
    <th scope="col">Soda Type</th>
    <th scope="col">Stock Available( in quarters)</th>
  </tr>
  </thead>
  <tr *ngFor="let item of map | keyvalue">
    <td>
      {{item.key}}
    </td>
    <td>{{item.value}}</td>
  </tr>


</table>
